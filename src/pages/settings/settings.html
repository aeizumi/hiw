<ion-header>

  <ion-navbar color="white">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="light-bg">
  <div padding>
    ACCOUNT INFO
  </div>
  <ion-grid class="white-bg" padding-left padding-right padding-bottom>
    <ion-row>
      <ion-col>
        <ion-label stacked>FIRST NAME</ion-label>
        <ion-input type="text" [(ngModel)]="user.first_name"></ion-input>
      </ion-col>
      <ion-col>
        <ion-label stacked>LAST NAME</ion-label>
        <ion-input type="text" [(ngModel)]="user.last_name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>EMAIL</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>GENDER</ion-label>
        <ion-item>
          <ion-select [(ngModel)]="user.gender">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>BIRTH DAY</ion-label>
        <ion-item>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="user.birthday"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>WEIGHT(kg)</ion-label>
        <ion-input type="text" [(ngModel)]="user.weight"></ion-input>
      </ion-col>    
      <ion-col>
        <ion-label stacked>HEIGHT(cm)</ion-label>
        <ion-input type="text" [(ngModel)]="user.height"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>MOBIlE</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-select [(ngModel)]="user.country_code">
          <ion-option value="1">+1</ion-option>
          <ion-option value="66">+66</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-9>
        <ion-input type="text" maxlenght="9" [(ngModel)]="user.phone"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    ADDRESS
  </div>
  <ion-grid class="white-bg" padding-left padding-right padding-bottom>
    <ion-row>
      <ion-col>
        <ion-label stacked>ADDRESS</ion-label>
        <ion-input type="textarea" [(ngModel)]="user.address"></ion-input>
      </ion-col>
      </ion-row>
      <ion-row>
      <ion-col>
        <ion-label stacked>SUBDISTRICT</ion-label>
        <ion-input type="text" [(ngModel)]="user.subdistrict"></ion-input>
      </ion-col>
      <ion-col>
        <ion-label stacked>DISTRICT</ion-label>
        <ion-input type="text" [(ngModel)]="user.district"></ion-input>
      </ion-col>
      </ion-row>
      <ion-row>
      <ion-col>
        <ion-label stacked>ZIPCODE</ion-label>
        <ion-input type="number" max="5" required [(ngModel)]="user.zipcode"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block color="secondary">SAVE</button>
</ion-content>
