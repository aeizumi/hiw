<ion-header>

  <ion-navbar color="white">
    <ion-title>Home</ion-title>  
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon name="ios-basket-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <!--banner-->
  <img src="{{ banner }}" alt="">

  <!--list of last items-->
  <div padding>
  <h5>New Dishes</h5>
  <div>
    <ion-list class="list-full-border">
      <ion-item text-wrap *ngFor="let item of items" (click)="viewItem(item.id)">
        <ion-thumbnail item-left>
        <img src="{{ item.thumb}}" alt="">
        </ion-thumbnail>
        <span>{{ item.name }}</span>
        <!-- <p>{{ item.desc }}</p> -->
        <p>${{ item.price }}</p>
      </ion-item>
    </ion-list>
  </div>
 </div>
  <!--list of restaurants-->
  <div padding>
    <h5>Popular near you</h5>
    <div *ngFor="let restaurant of restaurants" padding-bottom (click)="viewRestaurant(restaurant.id)">
      <img src="{{ restaurant.thumb }}" alt="{{ restaurant.name }}">
      <div>
        <span class="pull-left bold">{{ restaurant.name }}</span>
        <span class="pull-right">{{ restaurant.picture }} - {{ restaurant.desc }} MIN</span>
        <div class="clear"></div>
      </div>
      <div>
        <!-- <span ion-text color="gray" *ngFor="let cat of restaurant.categories">{{ cat.name }} â€¢ </span> -->
        <span ion-text color="gray">{{ '$$$$$$$'.slice(0, restaurant.price_level) }}</span>
      </div>
    </div>
  </div>

</ion-content>
