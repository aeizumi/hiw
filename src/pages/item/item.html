<ion-header>

  <ion-navbar color="white">
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon name="ios-basket-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="{{ item.thumb }}" alt="{{ item.name}}">
  <h2 text-center>{{ item.name }}</h2>
  <p ion-text color="gray" text-center padding-left padding-right>{{ item.desc }}</p>

  <!--choose item options-->
  <div class="light-bg" padding>CHOOSE ONE</div>
  <ion-list radio-group [(ngModel)]="opt_required">
    <ion-item *ngFor="let opt of item.options.required">
      <ion-label>{{ opt.name }}</ion-label>
      <ion-radio value="{{ opt.id}}" item-left></ion-radio>
    </ion-item>
  </ion-list>

  <!-- <div class="light-bg" padding>ADD-ONS</div>
      <ion-item *ngFor="let opt of item.options.optional">
        <ion-option>{{ opt.name }}</ion-option>
      </ion-item>
    </ion-select> -->
<div class="light-bg" padding>ADD-ONS</div>
  <ion-list>
    <ion-item *ngFor="let opt of item.options.optional; let i=index" >
      <ion-label>{{ opt.name }}</ion-label>
      <span item-right>${{ opt.price }}</span>
      <ion-checkbox [(ngModel)]="opt_optional"></ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- add note -->
  <div class="light-bg" padding>SPECIAL INSTRUCTIONS</div>
  <div padding>
    <ion-textarea type="text" [(ngModel)]="description" name="description" placeholder="Add a note (extra sauce, no onions, etc.)"></ion-textarea>
  </div>

  <!-- quantity button -->
  <div class="qty-btn" text-center>
    <button ion-button class="button-border" (click)="minusQty()">
      <ion-icon name="remove" color="primary"></ion-icon>
    </button>
    <div ion-button class="qty button-border">
      <span ion-text color="dark">{{ quantity }}</span>
    </div>
    <button ion-button class="button-border" (click)="plusQty()">
      <ion-icon name="add" color="primary"></ion-icon>
    </button>
  </div>

  <button ion-button block color="secondary" (click)="addCart()">ADD TO CART</button>
</ion-content>
